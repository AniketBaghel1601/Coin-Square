  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="../assets/images/logo.svg"
            width="32"
            height="32"
            alt=" logo"
          />
          CoinSquare
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link active" id="home">Homepage</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link id="btncry"
                >Crypto Currencies</a
              >
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link id="utdash1"
                >DashBoard</a
              >
            </li>

            <!-- <li class="navbar-item">

                </li> -->

            <!-- <li class="navbar-item">

                </li> -->

            <li class="navbar-item">
              <a class="navbar-link" data-nav-link id="uname"></a>
            </li>
          </ul>
        </nav>

        <button
          class="nav-toggle-btn"
          aria-label="Toggle menu"
          data-nav-toggler
        >
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>

        <a href="#" class="btn btn-outline" id="utlogin">Login</a>
      </div>
    </header>
    <br />
    <br />
    <br />
    <br />
    <form id="tradeForm">
      <h2 id="coinName">Coin Name</h2>

      <div>
        <label for="coinPrice">Price: $</label>
        <span id="coinPrice">0.00</span>
      </div>

      <!-- Input section for user quantity -->
      <div>
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="Enter quantity"
          required
        />
      </div>

      <!-- Available balance section -->
      <div>
        <label for="availableBalance">Available Balance: $</label>
        <span id="availableBalance">0.00</span>
      </div>

      <!-- Add funds button -->
      <button id="addFunds" type="button">Add Funds</button>

      <!-- Total payment section -->
      <div>
        <label for="totalPayment">Total Payment: $</label>
        <span id="totalPayment">0.00</span>
      </div>

      <!-- Buy and Sell buttons -->
      <button id="buyButton" type="submit">Buy</button>
      <button id="sellButton" type="submit">Sell</button>
    </form>
    <div style="width: 40%; margin-left: 20%; padding-top: 1%">
      <canvas
        id="myChart"
        width="100"
        height="50"
        style="padding-top: 1%"
      ></canvas>
      <canvas id="myChart_2" width="100" height="50"></canvas>
    </div>

    <!-- modal bootstrap -->
    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="paymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">Payment Modal</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your modal content here -->
            <p>This is a sample modal content.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
