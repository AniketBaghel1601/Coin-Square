<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Section</title>
    <link rel="stylesheet" href="purchase.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        /* Add specific styles for Bootstrap modal here */
        .modal-content {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .modal-header{
                color: #333;
            }
            .modal-header .btn-close {
            color: #000; /* Change this to your desired color */
        }
            .wrapper {
                background-color: #fff;
                width: 500px;
                padding: 25px;
                margin: 25px auto 0;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
                border-radius: 10px;
            }

            .wrapper h2 {
                background-color: #fcfcfc;
                color: rgb(51, 51, 51);
                font-size: 24px;
                padding: 10px;
                margin-bottom: 8px;
                text-align: center;
                border: 1px dashed rgb(51, 51, 51);
            }

            .wrapper h4 {
                padding-bottom: 5px;
                color: rgb(51, 51, 51);
            }

            .input_group {
                margin-bottom: 8px;
                width: 100%;
                position: relative;
                display: flex;
                flex-direction: row;
                padding: 5px 0;
            }

            .input_box {
                width: 100%;
                margin-right: 12px;
                position: relative;
            }

            .input_box:last-child {
                margin-right: 0;
            }

            .input_box .name {
                padding: 14px 10px 14px 50px;
                width: 100%;
                background-color: #fcfcfc;
                border: 1px solid #0003;
                outline: none;
                letter-spacing: 1px;
                transition: 0.3s;
                border-radius: 3px;
                color: #333;
            }

            .input_box .name:focus,
            .dob:focus {
                -webkit-box-shadow: 0 0 2px 1px rgb(51, 51, 51);
                -moz-box-shadow: 0 0 2px 1px rgb(51, 51, 51);
                box-shadow: 0 0 2px 1px rgb(51, 51, 51);
                border: 1px solid rgb(51, 51, 51);
            }

            .input_box .icon {
                width: 48px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0px;
                left: 0px;
                bottom: 0px;
                color: #333;
                background-color: #f1f1f1;
                border-radius: 2px 0 0 2px;
                transition: 0.3s;
                font-size: 20px;
                pointer-events: none;
                border: 1px solid #00000003;
                border-right: none;
            }

            .name:focus+.icon {
                background-color: rgb(51, 51, 51);
                color: #fff;
                border-right: 1px solid rgb(51, 51, 51);
                border: none;
                transition: 1s;
            }

            .dob {
                width: 30%;
                padding: 14px;
                text-align: center;
                background-color: #fcfcfc;
                transition: 0.3s;
                outline: none;
                border: 1px solid #c0bfbf;
                border-radius: 3px;
            }

            .radio {
                display: none;
            }

            .input_box label {
                width: 50%;
                padding: 13px;
                background-color: #fcfcfc;
                display: inline-block;
                float: none;
                text-align: center;
                border: 1px solid #c0bfbf;
            }

            .input_box label:first-of-type {
                border-top-left-radius: 3px;
                border-bottom-right-radius: 3px;
                border-right: none;
            }

            .input_box label:last-of-type {
                border-top-right-radius: 3px;
                border-bottom-right-radius: 3px;
            }

            .radio:checked+label {
                background-color: rgb(51, 51, 51);
                color: #fff;
                transition: 0.5s;
            }

            .input_box button {
                width: 100%;
                background-color: rgb(51, 51, 51);
                border: none;
                color: #fff;
                padding: 15px;
                border-right: 4px;
                font-size: 16px;
                transition: all 0.3s ease;
                border-radius: 8px;
            }

            .input_box button:hover {
                cursor: pointer;
                background-color: rgb(51, 51, 51);
            }
        }
    </style>
</head>

<body>

    <form id="tradeForm">
        <h2 id="coinName">Coin Name</h2>


        <div>
            <label for="coinPrice">Price: $</label>
            <span id="coinPrice">0.00</span>
        </div>


        <!-- Input section for user quantity -->
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
        </div>

        <!-- Available balance section -->
        <div>
            <label for="availableBalance">Available Balance: $</label>
            <span id="availableBalance">0.00</span>
        </div>

        <!-- Add funds button -->
        <button type="button"
        id="addFunds">Add Funds</button>

        <!-- Total payment section -->
        <div>
            <label for="totalPayment">Total Payment: $</label>
            <span id="totalPayment">0.00</span>
        </div>

        <!-- Buy and Sell buttons -->
        <button id="buyButton" type="submit">Buy</button>
        <button id="sellButton" type="submit">Sell</button>
    </form>

    <div style="width: 40%; margin-left: 20%; padding-top: 1%;">
        <canvas id="myChart" width="100" height="50" style="padding-top:1% ;"></canvas>
        <canvas id="myChart_2" width="100" height="50"></canvas>
    </div>

    <!-- modal bootstrap id="paymentModal" -->
   

    <script src="purchase.js"></script>
    
</body>

</html>
