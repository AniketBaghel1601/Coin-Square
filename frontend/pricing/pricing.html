<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="searchBarContainer">
        <input type="text" id="searchBar" placeholder="Search Currency">
        <button id="searchButton">Search</button>
        <div class="sort-button">
            <h4 id="priceSortButton">Price</h4>
            <button class="ascending-price">&#8593;</button>
            <button class="descending-price">&#8595;</button>
        </div>
        <div class="sort-button">
            <h4 id="changeSortButton">24-H Change</h4>
            <button class="ascending-24h">&#8593;</button>
            <button class="descending-24h">&#8595;</button>
        </div>
        <div class="sort-button">
            <h4 id="marketCapSortButton">Market Cap</h4>
            <button class="ascending-market">&#8593;</button>
            <button class="descending-market">&#8595;</button>
        </div>

    </div>
 
    <div id="container">

    </div>
</body>
<script src="pricing.js"></script>
</html>
