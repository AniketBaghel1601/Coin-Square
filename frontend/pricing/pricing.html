<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
<!-- coins family -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- header section ends -->
    <div class="heading">
        <h1>Cryptocurrency Prices</h1>
        <div class="heading-coin-image">
          <img src="../images/crypto-coin-image-heading.webp" alt="">
        </div>
    </div>

    <table class="crypto-table">
        <thead>
            <tr>
                <th class="table-heading">COIN</th>
                <th class="table-heading">
                    <div class="search--box">
                        <i class="fa-solid fa-search"></i>
                        <input id="coin-input" type="text" placeholder="Search"/>
                    </div>
                </th>
                <th class="table-heading">PRICES</th>
                <th class="table-heading">RATE %</th>
                <th class="table-heading">
                    <div class="sort-button">
                        <h4 id="marketCapSortButton">MARKET CAP</h4>
                        <button class="ascending-market">&#8593;</button>
                        <button class="descending-market">&#8595;</button>
                    </div>
                </th>
                <th class="table-heading">Trade</th>
            </tr>
        </thead>
        <tbody id="container">
            
        </tbody>
    </table>
    <div id="pagination-wrapper"></div>
</body>
<script src="pricing.js"></script>
</html>
