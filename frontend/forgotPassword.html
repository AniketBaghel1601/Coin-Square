<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgot password</title>
    <link rel="stylesheet" href="loginSignup.css" />
  </head>
  <body>
    <img  id="loginImage1" src="./images/WhatsApp Image 2024-01-19 at 01.01.40.jpeg" alt="image" >
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Forgot Password</header>
        <form action="#" id="resetPass">
          <input type="text" placeholder="Enter your email" id="email" />
          <input type="button" class="button" value="Get Otp" id="forgotpasswordbtn" />
        </form>
        <div style="color: aqua" id="logged"></div>
        <div class="signup">
          <span class="signup"
            >Check inbox?
            <label for="check">Reset password</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>New Password</header>
        <form action="#" id="newPassForm">
          <input type="text" placeholder="Enter your email" id="emailF" />
          <input
            type="password"
            placeholder="Confirm your new password"
            id="newPass"
          />
          <input type="text" placeholder="Enter your otp" id="otp" />
          <!-- <input type="button" class="button" id="signbtn" value="Signup" /> -->
          <input type="button" class="button" id="resetPasswordbtn" value="Confirm" />
        </form>
        <div style="color: aqua" id="reg"></div>
      </div>
    </div>
  </body>
</html>
 

<script>
  let resetPass=document.getElementById('resetPass');
  resetPass.addEventListener('submit',(e)=>{
    e.preventDefault();
  })
 let forgotpasswordbtn=document.getElementById('forgotpasswordbtn');
 forgotpasswordbtn.addEventListener('click',(e)=>{
  // console.log("hello");
      sendResetPasswordRequest();
 })

 function sendResetPasswordRequest(){
  const email=document.getElementById('email').value;
  fetch('http://localhost:8080/forget_password/',{
    method:"POST",
    headers:{
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ email }),
  })
  .then(response => response.json())
      .then((data) => {
        console.log(data);
      })
 }
 //reset new password
let newPassForm=document.getElementById('newPassForm');
newPassForm.addEventListener('submit',(e)=>{
  e.preventDefault();
})

 let resetPasswordbtn = document.getElementById('resetPasswordbtn');
resetPasswordbtn.addEventListener('click', (e) => {
  updatePassword();
});

function updatePassword() {
  const emailF = document.getElementById('emailF').value;
  const newPass=document.getElementById('newPass').value;
  const otp=document.getElementById('otp').value;
  fetch('http://localhost:8080/forget_password/reset', {
    method: "POST",
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ email: emailF,otp:otp,newPassword:newPass}),
  })
  .then(response => response.json())
  .then((data) => {
    console.log(data);
  });
}




</script>
