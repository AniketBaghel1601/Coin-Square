<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgot password</title>
    <link rel="stylesheet" href="loginSignup.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Forgot Password</header>
        <form action="#">
          <input type="text" placeholder="Enter your email" id="emaill" />
          <input type="button" class="button" value="Get Otp" id="forgotpasswordbtn" />
        </form>
        <div style="color: aqua" id="logged"></div>
        <div class="signup">
          <span class="signup"
            >Check inbox?
            <label for="check">Reset password</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>New Password</header>
        <form action="#">
          <input type="text" placeholder="Enter your email" id="email" />
          <input
            type="password"
            placeholder="Confirm your new password"
            id="pass"
          />
          <input type="text" placeholder="Enter your otp" id="otp" />
          <!-- <input type="button" class="button" id="signbtn" value="Signup" /> -->
          <input type="button" class="button" id="signbtn" value="Confirm" />
        </form>
        <div style="color: aqua" id="reg"></div>
      </div>
    </div>
  </body>
</html>
